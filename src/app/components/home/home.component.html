<h1>Bikes</h1>
<hr>


<div class="card-columns">

  <div class="card" *ngFor="let bike of bikes">
    <img src="{{bike.img}}" class="card-img-top" alt="{{bike.name}}">
    <div class="card-body">
      <h5 class="card-title">{{bike.name}}</h5>
      <p class="card-text">{{bike.bio}}</p>
      <p class="card-text"><small class="text-muted">{{bike.aparicion}}</small></p>
    </div>
  </div>

</div>
